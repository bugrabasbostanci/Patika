<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="assets/images/YTD-favicon.png"
      type="image/x-icon"
    />
    <title>Your To Do's</title>
  </head>
  <body>
    <div id="successToast" class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToast"
          class="toast success hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div>
            <button
              id="successButton"
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body text-bg-success">Listeye eklendi.</div>
        </div>
      </div>
    </div>

    <div id="deleteToast" class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToast"
          class="toast delete hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div>
            <button
              id="deleteButton"
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body text-bg-warning">Listeden silindi.</div>
        </div>
      </div>
    </div>

    <div id="errorToast" class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToast"
          class="toast error hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div>
            <button
              id="errorButton"
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body text-bg-danger">
            Listeye boş ekleme yapamazsınız!
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="header">
        <img
          src="assets/images/Your-To-Do's-Logo.png"
          class="mb-1 img-fluid"
          alt="Your To Do's Logo"
        />
        <!-- League Spartan subtitle's font -->
        <h2 class="subtitle">Organize Your Tasks</h2>
        <div class="input-group">
          <input
            class="rounded-start-pill"
            type="text"
            id="task"
            placeholder="Bugün ne yapacaksın?"
          />
          <span onclick="newElement()" id="addButton" class="button">Ekle</span>
        </div>
      </div>

      <ul id="taskList" class="zero-pad">
        <li>3 Litre Su İç</li>
        <li>Ödevleri Yap</li>
        <li>En Az 3 Saat Kodlama Yap</li>
        <li>Yemek Yap</li>
        <li>50 Sayfa Kitap Oku</li>
      </ul>
      <script src="/main/main.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
