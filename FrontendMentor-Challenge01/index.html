<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="left-box">
        <h2 class="left-box__title">Your Result</h2>
        <div class="left-box__circle">
          <span class="left-box__circle--big">76</span>
          <span class="left-box__circle--small">of 100</span>
        </div>
        <div class="left-box__information">
          <h1 class="left-box__information--title">Great</h1>
          <p class="left-box__information--description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>

      <section class="right-box">
        <h2 class="right-box__title">Summary</h2>
        <div class="right-box__results">
          <div class="right-box__result-one">
            Reaction
            <span class="result-one"
              >80 <span class="text-light">/ 100</span></span
            >
          </div>
          <div class="right-box__result-two">
            Memory
            <span class="result-two"
              >92 <span class="text-light">/ 100</span></span
            >
          </div>
          <div class="right-box__result-three">
            Verbal
            <span class="result-three"
              >61 <span class="text-light">/ 100</span></span
            >
          </div>
          <div class="right-box__result-four">
            Visual
            <span class="result-four"
              >72 <span class="text-light">/ 100</span></span
            >
          </div>
        </div>
        <button class="right-box__button" type="button">Continue</button>
      </section>
    </div>
  </body>
</html>
