<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Old Version</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<!--Logo - START-->
    <div class="logo">
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt="Google old logo"
      />
    </div>
    <!--Logo - END-->
    <!--Search Bar - START-->
    <div class="search-bar">
      Search the web using Google! <br />
      <input type="text" size="40" /> <br />
      <button>Google Search</button> <button>I'm feeling lucky</button>
    </div>
    <!--Search Bar - END-->
    <!--Boxes - START-->
    <div class="boxes">
      <div class="box-left">
        Special Searches <br />
        <a href="">Stanford Search</a> <br />
        <a href="">Linux Search</a>
      </div>
      <div class="box-middle">
        <a href="">Help!</a> <br />
        <a href="">About Google!</a><br />
        <a href="">Company Info</a><br />
        <a href="">Google! Logos</a>
      </div>
      <div class="box-right">
        Get Google! <br />
        updates monthly: <br />
        <input type="text" size="20" value="your e-mail" /><br />
        <button>Subscribe</button>&emsp;<a href="">Archive</a>
      </div>
    </div>
    <!--Boxes - END-->
    <!--Footer - START-->
    <div class="footer">Copyright &copy; 1998 Google Inc.</div>
    <!--Footer - END-->
  </body>
</html>
